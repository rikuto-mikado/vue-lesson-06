<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- when writing in head, need to add defer -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <!-- you can also write as add, remove instead of add(), remove() -->
      <button v-on:click="add(5)">Add 5</button>
      <button v-on:click="remove(3)">Remove 3</button>
      <p>Result: {{ counter }}</p>
      <!-- v-model is a shorthand that combines v-bind:value and v-on:input for two-way data binding -->
      <!-- Note: v-model can be used together with other event listeners like v-on:keyup.enter -->
      <input type="text" v-model="name">
      <!-- Button with click event listener that calls resetInput method when clicked -->
      <button v-on:click="resetInput">Reset Input</button>
      <!-- Unlike event handlers where () is optional, methods called in interpolation {{ }} need () to execute -->
      <!-- However, computed properties should NOT use () - they are accessed like properties, not functions -->
      <p>Your Name: {{ fullName }}</p>
    </section>
  </body>
</html>
